<highcharts-chart [Highcharts]="Highcharts" [(update)]="updateFlag" [options]="chartOptions" style="width: 30%; height: 30% ;position: absolute; "></highcharts-chart>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 30%; position: absolute; bottom: 14%; height: 30%; margin-left: 1.5%;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Global statistics </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Current value </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} {{element.uom}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
