<div style="display:inline-block; margin-top: -1%; margin-left: 1%;">
	<app-brand></app-brand>
</div>
<div style="display:fixed;">
	<app-newsfeed></app-newsfeed>
</div>






<div>
	<div>
		<mat-card style="width: 100%;">Simple card</mat-card>
		<mat-slider #mySlider style="margin-left: 50%;" thumbLabel tickInterval="1" min={{yearIntervals.yearMin}} value={{this.globals.year}} max={{yearIntervals.yearMax}}
			(slideend)="sliderOnChange(mySlider.value)" (pointerup)="sliderOnChange(mySlider.value)"></mat-slider>
	</div>

	<highcharts-chart id="container" [Highcharts]="Highcharts" [constructorType]="chartConstructor"
		[options]="chartOptions" [(update)]="updateTemperaturesFlag">
	</highcharts-chart>
</div>

<app-footer style="margin-left: -10px;"></app-footer>
